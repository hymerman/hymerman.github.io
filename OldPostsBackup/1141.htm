<tr><th><label for="message">Body:</label></th><td><textarea rows="10" cols="20" name="body" id="message">&lt;p&gt;Well, I just made myself laugh. I went to see the new Indiana Jones film with my girlfriend today (it was pretty good). We had to get there very early since Odeon&#39;s online booking system broke whilst I was using it (refusing to load any pages at all just after I&#39;d tapped in my credit card details, my favourite kind of broken), so we didn&#39;t have seats reserved.&lt;/p&gt;

&lt;p&gt;So we were sat there watching the ads and one came on for the new Mini Clubman - a little &#39;short&#39; entitled &lt;a href=&quot;http://www.visit4info.com/advert/MINI-Clubman-Presents-Future-Shorts-Procrastination-MINI-Car-Range/59274&quot;&gt;procrastination&lt;/a&gt;. It was this charming hand-drawn animation about a guy wanting to get his &#39;things&#39; done, but who keeps finding other things to do. It ends up with him noticing his chair is squeaky, and going to buy some oil to stop it squeaking and distracting him from doing his things.&lt;/p&gt;

&lt;p&gt;I hadn&#39;t thought about it much until a few minutes ago, when I caught myself kneeling by my upside-down deskchair with a can of WD40. I guess it&#39;s made even more ironic by the fact that I&#39;m now writing a blog post about it.&lt;/p&gt;

&lt;p&gt;Anyway, progress has been roughly zero these past few weeks, but I have plenty of excuses - getting wrongly sued for copyright infringement and having to write a series of cheeky but serious letters to very non-technical lawyer-types, dealing with a car company that went bust after we handed over &lt;/p&gt;
