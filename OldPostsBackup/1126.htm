<tr><th><label for="message">Body:</label></th><td><textarea rows="10" cols="20" name="body" id="message">&lt;p&gt;I&#39;ve refactored to a point where it should be straightforward to add more buildings without the fear that things will get messy further down the line, so since more building types are the most valuable thing I can add in right now, that&#39;s what I&#39;m doing. I&#39;m going to use the excellent set of free models by &lt;a href=&quot;http://www.sharecg.com/pf/tucho&quot;&gt;Tucho&lt;/a&gt; for the time being, since they are pretty high quality and more or less fit in with the overall appearance of the game, but eventually I&#39;d like to get some nice custom stuff done by either my good friend Mike (forgot your website, sorry Mike!) or &lt;a href=&quot;http://www.greatgamesexperiment.com/user/torncanvas&quot;&gt;Josh Larson&lt;/a&gt;, who offered his help some time ago (hope you haven&#39;t forgotten, Josh ;)). The models are all exported into Ogre format and ready to use, so expect to see some pictures of interesting new things soon!&lt;/p&gt;

&lt;p&gt;Also, I completely forgot to mention the fun side of all this refactoring - it should now be really easy to add in all sorts of gimmicky and not-so gimmicky features since the code is a lot more modular now. It shouldn&#39;t be too hard to get multiplayer going (uh-oh, islands crashing into each other!), for example. I really need an issue tracker set up so I can sort all these crazy ideas I have by &#39;business value&#39;.&lt;/p&gt;</textarea></td></tr>
