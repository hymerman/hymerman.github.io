<tr><th><label for="message">Body:</label></th><td><textarea rows="10" cols="20" name="body" id="message">&lt;p&gt;Awwww yeah! The &quot;top secret&quot; game I&#39;ve been working on at Rare was announced at E3 on Monday, and there are now some videos available online. The game is Kinect Sports, for the new Microsoft Kinect 3D camera. I&#39;m working on the table tennis, one of the 6 sports included. It&#39;s basically only me working full time on it, and another guy (hi Pete!) working on it when he&#39;s not busy with volleyball, so I like to think it&#39;s my sport really :)&lt;/p&gt;

&lt;p&gt;Here are two videos that have been released. The first is a stereotypical and very very cheesy American family playing the game. Look for the table tennis. I did that!&lt;/p&gt;

&lt;p&gt;&lt;object width=&quot;640&quot; height=&quot;385&quot;&gt;&lt;param name=&quot;movie&quot; value=&quot;http://www.youtube.com/v/TQY_2zqWe8U&amp;hl=en_GB&amp;fs=1&amp;&quot;&gt;&lt;/param&gt;&lt;param name=&quot;allowFullScreen&quot; value=&quot;true&quot;&gt;&lt;/param&gt;&lt;param name=&quot;allowscriptaccess&quot; value=&quot;always&quot;&gt;&lt;/param&gt;&lt;embed src=&quot;http://www.youtube.com/v/TQY_2zqWe8U&amp;hl=en_GB&amp;fs=1&amp;&quot; type=&quot;application/x-shockwave-flash&quot; allowscriptaccess=&quot;always&quot; allowfullscreen=&quot;true&quot; width=&quot;640&quot; height=&quot;385&quot;&gt;&lt;/embed&gt;&lt;/object&gt;&lt;/p&gt;

&lt;p&gt;The second is the on-stage demo we gave at E3 (the big games show thing in America) on Monday. It&#39;s a bit painful to watch since the camera doesn&#39;t work to start off with, and the stupid cameraman is only looking at the guy playing (Shin) and not the big screen for the first bit, and our girly that was meant to be on stage (Simona) got food poisoning so they had to replace her with an irritating American girl, but it&#39;s got a different video of all the sports at the end. Again, look for the table tennis - there&#39;s only about 4 seconds of it, half of which is the AI serving, but still, I did that!&lt;/p&gt;

&lt;p&gt;&lt;object width=&quot;640&quot; height=&quot;385&quot;&gt;&lt;param name=&quot;movie&quot; value=&quot;http://www.youtube.com/v/zWexbWeP6NU&amp;hl=en_GB&amp;fs=1&amp;&quot;&gt;&lt;/param&gt;&lt;param name=&quot;allowFullScreen&quot; value=&quot;true&quot;&gt;&lt;/param&gt;&lt;param name=&quot;allowscriptaccess&quot; value=&quot;always&quot;&gt;&lt;/param&gt;&lt;embed src=&quot;http://www.youtube.com/v/zWexbWeP6NU&amp;hl=en_GB&amp;fs=1&amp;&quot; type=&quot;application/x-shockwave-flash&quot; allowscriptaccess=&quot;always&quot; allowfullscreen=&quot;true&quot; width=&quot;640&quot; height=&quot;385&quot;&gt;&lt;/embed&gt;&lt;/object&gt;&lt;/p&gt;

&lt;p&gt;There are plenty of others now - interviews with a couple of our execs and some other little snippets of white-teethed Americans playing athletics - but those two are my favourites since they show the stuff that I did.&lt;/p&gt;

&lt;p&gt;I&#39;ll refrain from commenting on &quot;The Internet&#39;s&quot; reaction to the announcement; they can carry on judging the game based on made up and incorrect information if they want. Logic and reason and facts don&#39;t mix well with the grey matter of the average YouTube commenter. &lt;em&gt;I&lt;/em&gt; know that the game is great, and that a lot of people will have a lot of fun playing this come Christmas time. Especially the table tennis.&lt;/p&gt;</textarea></td></tr>
