<tr><th><label for="message">Body:</label></th><td><textarea rows="10" cols="20" name="body" id="message">&lt;p&gt;As you may have guessed from my last post, I&#39;ve implemented the bits of code responsible for calculating the slope on each square, and for preventing buildings being built on terrain that&#39;s too slopey. This is great, since my todo list is now one item shorter, and it feels a little more like a game.&lt;/p&gt;

&lt;p&gt;Unfortunately it was very hard to tell what was a slope since I hadn&#39;t implemented lighting properly (all the normals were the Y axis... yes, I&#39;m lazy), so I figured it was time to figure out how to do that. I&#39;ve written some more ugly looking code to work out what the normals should be (not entirely easy), and it looks quite good so I guess I wrote it correctly. It looks a lot darker and gloomier than the happy, cheerful screenshots of last year, but that&#39;ll be sorted after a few tweaks and gratuitous over-the-top bloom effects.&lt;/p&gt;

&lt;p&gt;&lt;a href=&quot;http://www.flickr.com/photos/38367409@N02/3537978103/&quot; title=&quot;2007-01-02 by b.hymers, on Flickr&quot;&gt;&lt;img src=&quot;http://farm3.static.flickr.com/2356/3537978103_1f2824f1c1.jpg&quot; width=&quot;500&quot; height=&quot;375&quot; alt=&quot;2007-01-02&quot; /&gt;&lt;/a&gt;&lt;/p&gt;

&lt;p&gt;The shadows I thought I&#39;d throw in at the same time look a bit crap though... Basically, using OGRE there are two classes of shadows, and using the nice looking ones eat up memory like a fat hungry memory-eating... guy. I&#39;m sure there are some things I can twiddle (I&#39;ve done no optimisation yet), but for now I&#39;m sticking with the crap looking ones, since I&#39;m only doing this for the necessary graphical cues to users.&lt;/p&gt;

&lt;p&gt;&lt;a href=&quot;http://www.flickr.com/photos/38367409@N02/3538788514/&quot; title=&quot;2007-01-02b by b.hymers, on Flickr&quot;&gt;&lt;img src=&quot;http://farm4.static.flickr.com/3638/3538788514_297b5b7441.jpg&quot; width=&quot;500&quot; height=&quot;375&quot; alt=&quot;2007-01-02b&quot; /&gt;&lt;/a&gt;&lt;/p&gt;

&lt;p&gt;Tomorrow I&#39;ll get started on the physics. I&#39;ve got some ideas as to how to do it, I&#39;ll have to wait and see how those turn out!&lt;/p&gt;</textarea></td></tr>
