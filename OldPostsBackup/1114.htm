<tr><th><label for="message">Body:</label></th><td><textarea rows="10" cols="20" name="body" id="message">&lt;p&gt;Well, I&#39;m now back from my travels, fed, watered and rested. I suppose many of you didn&#39;t even know that I went on holiday since I forgot to post about it ;) I spent the last 30 days riding round Europe (on my Bandit) with my girlfriend (on her dad&#39;s Revere), camping, adventuring and generally having a smashingly good time. In total we managed a little over 3000 miles, in 7 different countries, not including England! I&#39;ll have a bunch of other useless statistics on the journey once I&#39;ve had a play with Google Maps and Excel a little ;)&lt;/p&gt;

&lt;p&gt;Anyway, I shan&#39;t go into detail about the journey in this post; we kept a travel journal on the way round, which due to shoddy workmanship at the notepad factory will be being typed up over the next couple of days to be posted on this blog. I&#39;m also in the process of sorting out the photos using Google Picasa (those guys really do have a tool for everything), which will probably involve getting them online at some point. So, you&#39;ll be able to find out all about the trip very shortly!&lt;/p&gt;

&lt;p&gt;If you really don&#39;t care though, and are just here for CITS news, you can filter out all the other stuff using this &lt;a href=&quot;http://www.citiesinthesky.co.uk/category/cities-in-the-sky/&quot; title=&quot;CITS category&quot;&gt;URL&lt;/a&gt;. I&#39;ll be cracking on with it as soon as I&#39;ve worked through all the super-important stuff on my todo list, don&#39;t worry!&lt;/p&gt;
