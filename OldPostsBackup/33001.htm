<tr><th><label for="message">Body:</label></th><td><textarea rows="10" cols="20" name="body" id="message">&lt;p&gt;It&#39;s been a very long time since I wrote about anything in particular, and believe me when I say I think about it &lt;em&gt;every minute of every day&lt;/em&gt;, roughly. Maybe slightly less than that.&lt;/p&gt;

&lt;p&gt;Since the last post, I&#39;ve done all sorts; gone through crunch and release of Kinect Sports, cruised around California a bit, had my eyes lasered, and started a &lt;em&gt;top secret new project&lt;/em&gt;.&lt;/p&gt;

&lt;p&gt;I&#39;ve also been making progress on Cities in the Sky, believe it or not! The unfortunate thing is that everything I change I think is too unimportant to write about, so I don&#39;t. And the more time passes since the last update, the more interesting the change has to be for me to consider it website-worthy. So I end up never writing about anything :(&lt;/p&gt;

&lt;p&gt;From now on, I think I&#39;ll just write about what I&#39;ve done recently, regardless of if it&#39;s interesting or not. Well, I&#39;ll have some kind of standard - you probably won&#39;t care about my latest whitespacing strategy.&lt;/p&gt;

&lt;p&gt;To get the ball rolling, here&#39;s a quick run-down of everything I&#39;ve done since the last time I wrote about CITS:&lt;/p&gt;

&lt;h3&gt;Gameplay&lt;/h3&gt;
&lt;ul&gt;
&lt;li&gt;Lots of fiddling with camera to make it feel nicer - it smoothly follows the build position, and moves with the tilt of the island. This was harder than it sounds and still needs some more work, as the steep slope of the central bump of the island makes it hard to see the other side of it without rotating round, which feels disorienting.&lt;/li&gt;
&lt;li&gt;Better control of current piece, now it feels pretty much as you&#39;d expect a tetrisy game to feel.&lt;/li&gt;
&lt;li&gt;Added audio to the game using &lt;a href=&quot;http://www.ambiera.com/irrklang/&quot;&gt;irrKlang&lt;/a&gt;. Currently I only have placeholder sound effects made by me making noises into my awful webcam microphone, and no music, but it&#39;s sound nonetheless!&lt;/li&gt;
&lt;li&gt;Replaced the physics middleware I&#39;m using: OPAL has been dropped in favour of &lt;a href=&quot;http://bulletphysics.org&quot;&gt;Bullet&lt;/a&gt;. OPAL is not being actively developed, and being based on ODE, it suffers from a lot of stability problems that Bullet doesn&#39;t. The feel of the game is so strongly dictated by the feel of the physics, so I wanted to go with something more robust, and something with a larger community that can help me get it right.&lt;/li&gt;
&lt;/ul&gt;

&lt;h3&gt;Engine&lt;/h3&gt;
&lt;ul&gt;
&lt;li&gt;Split engine code out of the game (and tastefully named it &#39;bengine&#39;), for use in the &lt;em&gt;top secret new project&lt;/em&gt;.&lt;/li&gt;
&lt;li&gt;Numerous improvements to game object system.&lt;/li&gt;
&lt;li&gt;Removed Hikari UI library, as it turned out to be a bit of a pain. I&#39;ll find another way to do UI later.&lt;/li&gt;
&lt;/ul&gt;

&lt;h3&gt;Unnecessary indulgent programmery stuff&lt;/h3&gt;
&lt;ul&gt;
&lt;li&gt;Updated to use VC10 and some C++0x features (replacing most of my use of boost), which I like very very much :)&lt;/li&gt;
&lt;li&gt;Replaced Ant build system with the excellent &lt;a href=&quot;http://jamplus.org/&quot;&gt;JamPlus&lt;/a&gt;. JamPlus is also now used to generate workspaces (e.g. vcproj files), which removes the old problem of having to keep a build script and project file in sync. This warrants a post of its own really, it&#39;s quite a big deal to me!&lt;/li&gt;
&lt;li&gt;Included all dependencies in game repository using &lt;a href=&quot;https://github.com/apenwarr/git-subtree&quot;&gt;git-subtree&lt;/a&gt;. Now you can clone the game&#39;s repository and just build it, no messing about. And of course dependencies are versioned, making repeatable builds much more reliable, which pleases me no end. Again, this warrants a post of its own.&lt;/li&gt;
&lt;li&gt;Experimented with &lt;a href=&quot;http://astyle.sourceforge.net/&quot;&gt;astyle&lt;/a&gt;, as a way to make sweeping style changes easier. I realise that my coding style has been changing during my time at Rare, and that old bits of code are much harder to read and maintain than newer bits.&lt;/li&gt;
&lt;/ul&gt;</textarea></td></tr>
