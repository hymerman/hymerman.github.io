<tr><th><label for="message">Body:</label></th><td><textarea rows="10" cols="20" name="body" id="message">&lt;p&gt;&lt;a href=&quot;http://picasaweb.google.co.uk/B.Hymers/EuropeTrip/photo#5152422639900441650&quot;&gt;&lt;img src=&quot;http://lh3.google.co.uk/B.Hymers/R4EVF5_yPDI/AAAAAAAAAUM/OucK7J51wrk/s144/100_0262.JPG&quot; class=&quot;alignright&quot; /&gt;&lt;/a&gt;Oh my goodness, today has been hot hot hot! We got up at 8ish, showered, packed and left. The sun was blazing down and we were wearing full bike gear. It was relief getting onto the Autobahn! We left Luzern and first headed past Bern (much faster on the Autobahn than the A roads). Once past Bern we pulled off the road into a village in search of lunch, and found a small pizza caf√©, so it was pizza again for lunch. The village itself was unremarkable but seemingly full of bikers! More motorbikes went past than cars as we sat outside to eat.&lt;/p&gt;
&lt;p&gt;We clambered back into our hot gear and continued onto Lausanne, stopping on the way at a service station with an amazing panoramic view over a valley, 3679 km from the North Pole apparently.&lt;/p&gt;
&lt;p&gt;Our journey had many impressive bridges and tunnels; I can see why they need so much road tax. At one point we had an amazing view over a lake, but couldn&#39;t appreciate it as we were driving.&lt;/p&gt;
&lt;p&gt;&lt;a href=&quot;http://picasaweb.google.co.uk/B.Hymers/EuropeTrip/photo#5152422678555147330&quot;&gt;&lt;img src=&quot;http://lh4.google.co.uk/B.Hymers/R4EVIJ_yPEI/AAAAAAAAAUU/nJFnTPkhi70/s144/100_0273.JPG&quot; class=&quot;alignleft&quot; /&gt;&lt;/a&gt;We got to the campsite and flung our gear off, then set up camp. Our site is right next to lake Geneva, literally a 30 second walk, so we had a stroll along it. There are small beaches which were very crowded with tanned locals, probably because it&#39;s a Sunday. It&#39;s odd seeing beaches with swans swimming along them!&lt;a href=&quot;http://picasaweb.google.co.uk/B.Hymers/EuropeTrip/photo#5152422717209853010&quot;&gt;&lt;img src=&quot;http://lh5.google.co.uk/B.Hymers/R4EVKZ_yPFI/AAAAAAAAAUc/HUUBn4RgQ50/s144/100_0276.JPG&quot; class=&quot;alignright&quot; /&gt;&lt;/a&gt; Through the haze, the mountains across the lake could just be made out - all very lovely.&lt;/p&gt;
&lt;p&gt;After our walk we cooked the second bacon brunch for dinner - much better this time as we have oil so there are no burn bits! Now we are just relaxing in the cool of the tent, looking forward to seeing Geneva tomorrow.&lt;/p&gt;</textarea></td></tr>
