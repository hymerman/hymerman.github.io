<tr><th><label for="message">Body:</label></th><td><textarea rows="10" cols="20" name="body" id="message">&lt;p&gt;The little cuboid people can now trip over if staying upright is getting too tough for them. I had to do some proper maths-y stuff to get it working, which flummoxed me for a while - who would have thought that the maths I learnt at uni would ever be needed in real life?? I needed something that would allow a continuous random chance of something happening based on some measure of &#39;continuous probability&#39;. Turns out a &lt;a href=&quot;http://en.wikipedia.org/wiki/Poisson_process&quot;&gt;Poisson process&lt;/a&gt; is ideal for this, and though the equations look scary I realised that they can be simplified greatly in some cases, including mine.&lt;/p&gt;

&lt;p&gt;So, when the island is tilting a lot, people trip up and fall off more often, which is nice (for me, not for them). It looks slightly funny at the moment since it&#39;s only taking into account the island&#39;s tilt, and not the gradient of the terrain each person is on or their proximity to the tilting edge, which would make things look cooler. That&#39;s on my to-do list, but it&#39;s not terribly important right now.&lt;/p&gt;

&lt;p&gt;Also, I&#39;ve made the people wander a bit more interestingly - they walk (glide) across the island and turn around when they meet a building or an edge, rather than vibrating about. It&#39;s looking good. I&#39;ll probably put together a video once I&#39;ve done a few more of these tasks I&#39;ve got scribbled on my notepad.&lt;/p&gt;

&lt;p&gt;Next on my list is getting buildings to detach properly. Currently they never get detached, and it looks like OPAL isn&#39;t going to be smart enough to do this in a physically-based manner (accumulating joint damage, for example), so I&#39;ll do it in a similar way to how it&#39;s done for people. For now it&#39;s the mechanic that counts, not how good it looks or how smug it makes me feel as a software engineer.&lt;/p&gt;

&lt;p&gt;That&#39;s it for today though, I need to clean the flat before my better half gets back, else she&#39;ll beat me or refuse to make me lunch or &lt;em&gt;worse&lt;/em&gt;.&lt;/p&gt;</textarea></td></tr>
