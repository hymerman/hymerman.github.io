<tr><th><label for="message">Body:</label></th><td><textarea rows="10" cols="20" name="body" id="message">&lt;p&gt;It&#39;s not just an experiment in software engineering, I promise. I&#39;ve done the last of what I needed to do now - finished up unit test integration with a couple of extensions to UnitTest++, re-wrote the build script to allow debug and release builds to be called in the same ant invocation (which has unfortunately shown me just how ugly XML can get when used for conditional logic...), and a load of other minor tweaks and fiddles to get things running as smooth or smoother than they were before in terms of day-to-day development.&lt;/p&gt;

&lt;p&gt;I also spent a good long while upgrading this website&#39;s Wordpress installation and playing around with the wp-cache plugin, as I&#39;ve noticed it takes a stupidly long time to load most of the time. This broke everything though so I&#39;ve now uninstalled it. Perhaps I&#39;ll just change hosts once my two year stint with StreamlineNet is up. It took a fair while to do all this since at the same time I was trying to get a local mirror of the site set up on my file server, to allow me to cock around with a local copy and upload changes once I&#39;m happy with them. Again this didn&#39;t work out too well, but since it&#39;s not so important I was clever and gave up.&lt;/p&gt;

&lt;p&gt;So, now I&#39;m all set to make some tangible progress with CITS. Trac is telling me people are important. It probably knows best. Then again, it&#39;s telling me I&#39;m 55% done so perhaps it doesn&#39;t.&lt;/p&gt;</textarea></td></tr>
