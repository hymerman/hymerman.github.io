<tr><th><label for="message">Body:</label></th><td><textarea rows="10" cols="20" name="body" id="message">&lt;p&gt;Well, I sorted out a new Simul license so the sky is back to normal (and so I can post screenshots again!). I&#39;ve also done a load more work on the UI. It&#39;s still not totally functional, but the high scores screen displays high scores and the in-game UI shows points and tilt like it did before, so I&#39;m back to normal functionality at least. I also did some clever-but-not-really things like learning a bit of Actionscript, and scaling the Flash output based on viewport resolution.&lt;/p&gt;

&lt;p&gt;&lt;a href=&quot;http://www.flickr.com/photos/38367409@N02/3537979503/&quot; title=&quot;Flash high scores by b.hymers, on Flickr&quot;&gt;&lt;img src=&quot;http://farm3.static.flickr.com/2291/3537979503_3d38e80497.jpg&quot; width=&quot;500&quot; height=&quot;375&quot; alt=&quot;Flash high scores&quot; /&gt;&lt;/a&gt;&gt;&lt;/p&gt;

&lt;p&gt;The high scores screen you see is the result of several hours of tweaking and fiddling. I&#39;m fed up with temporary graphics so I thought I&#39;d try to create something a bit more permanent. It turns out I&#39;m not so good at this though - it looks a little boring to me. It&#39;s not abysmal, but it&#39;s not good either. There&#39;s a chap at work who&#39;s marvellous when it comes to interface graphics, maybe I&#39;ll ask him to sketch something up for me, so I can at least get a nice theme and colour scheme going.&lt;/p&gt;

&lt;p&gt;I&#39;ll probably improve the UI functionality next, though there&#39;s another little side-project I&#39;ve been dying to get my teeth into for the past few weeks, so we shall see... yes, we shall see...&lt;/p&gt;</textarea></td></tr>
