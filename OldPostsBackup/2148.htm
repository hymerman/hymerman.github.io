<tr><th><label for="message">Body:</label></th><td><textarea rows="10" cols="20" name="body" id="message">&lt;p&gt;I&#39;ve done a wee bit more work; the Person class is now completely gone and replaced by GameObjects with PersonBehaviourComponents. Also Building, and its subclasses SmallHouse, LargeHouse and RaisableHouse are gone, replaced by GameObjects with NormalBuildingBehaviourComponents and RaisableBuildingBehaviourComponents. What this means to me is squeaky clean code and the right to lord it up over other programmers, and what it means for you is that I can now edit my objects.xml file to have a &quot;Lighthouse&quot;, &quot;Observatory&quot;, &quot;Sheep Factory&quot; and so on without having to go through lots of copying and pasting (and subsequent maintaining) of lots of C++ code. Hurrah!&lt;/p&gt;

&lt;p&gt;I actually removed Person a little while ago, but I didn&#39;t think you&#39;d be particularly interested. Not that removing Building and friends is any more interesting to you but it was quite significant to me! That, and Rich told me to write another post. Is this satisfactory, o great blog critic? :)&lt;/p&gt;</textarea></td></tr>
