<tr><th><label for="message">Body:</label></th><td><textarea rows="10" cols="20" name="body" id="message">&lt;p&gt;Today we managed to pack and leave the lovely campsite by 10am. This was mainly because Ben had left his bags on this bike overnight; they normally take a long time to put on!&lt;/p&gt;
&lt;p&gt;We headed North again, towards Paris. The roads were very straight and in good condition with useful signs so we got along very fast. We were half way to the next campsite by lunchtime, where we stopped at a Champion. We both had a sandwich and an apple. We also bought a carbonara sauce for dinner, breakfast food and some sweeties all for €11. We are trying to live cheaply as possible!&lt;/p&gt;
&lt;p&gt;After getting some petrol we carried on around the East side of Paris towards Senlis then Chantilly. We found our campsite by 4 pm. It is built on an old stone quarry so is on many layers with many different nooks and crannies.&lt;/p&gt;
&lt;p&gt;We did some washing which was desperately needed as we had both run out of underwear, more of an issue for me than Ben it seems! The owner speaks good English and told us all about getting to Paris. He said it is best to drive in, but I think both us and the bikes could do with a break from driving. Plus Emily told me before we left; “whatever you do, don&#39;t drive into Paris, don&#39;t even drive on the ring road”. So I think we may go by train.&lt;/p&gt;
&lt;p&gt;Anyway, we set-up, relaxed a bit then had dinner, then went on a wander to explore the crazy campsite. There are lots of English people here, probably because we are within reach of the ports. But it definitely feels like we are heading homewards now, which we both have mixed feelings about.&lt;/p&gt;
&lt;p&gt;But for now  - Paris tomorrow! :)&lt;/p&gt;</textarea></td></tr>
