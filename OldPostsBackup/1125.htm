<tr><th><label for="message">Body:</label></th><td><textarea rows="10" cols="20" name="body" id="message">&lt;p&gt;Hooray for Google, once again! I thought I&#39;d have a go at recording a video and getting it put on &lt;a href=&quot;http://www.youtube.com/&quot;&gt;YouTube&lt;/a&gt;. It didn&#39;t take long for me to dislike it though - there&#39;s far too much going on, it&#39;s too cluttered, and there&#39;s too much unneeded functionality. Also, despite being owned by Google, there wasn&#39;t an easy way to just add it to my Google Account. Instead, I headed over to &lt;a href=&quot;http://video.google.co.uk/&quot;&gt;Google Video&lt;/a&gt; to get an idea of the difference. It&#39;s a bajillion times better - no clutter, easy as pie to use, and generally very slick. Highly recommended by me.&lt;/p&gt;

&lt;p&gt;So, once I got to the &quot;choose a video to upload&quot; stage, I set about recording a video. I tried a variety of screen capture programs, but most produced horribly choppy video, presumably because they&#39;re intended for relatively static desktops and so on, whereas I was recording a game in which every pixel was changing every frame. I ended up downloading &lt;a href=&quot;http://www.fraps.com/&quot;&gt;Fraps&lt;/a&gt; (a brilliant piece of software, despite the odd interface), which unfortunately dumps out huge AVI files, so I went looking for something to edit and compress my videos. Again, I went through several pieces of software (one of which NOD32 informs me is a virus), and ended up using &lt;a href=&quot;http://www.virtualdub.org/&quot;&gt;VirtualDub&lt;/a&gt;. It&#39;s a little rough around the edges but it does exactly what I want it to do, and it does it well. Well, once you know what you&#39;re doing - my first attempt compressed 150MB of video into 250MB, oddly.&lt;/p&gt;

&lt;p&gt;Anyway, long story remaining long, I got the video uploaded and it&#39;s now sitting happily on Google&#39;s servers, ready for you all to watch. In fact, I&#39;ve embedded it in this very blog post so you don&#39;t even have to go anywhere. Happy days! It&#39;s not a very exciting one, mostly just to show you all that I&#39;m not just faking the screenshots or anything silly like that. &lt;/p&gt;

&lt;p&gt;Note from the future: Well, Google Video is now being decommissioned, so this video is now actually hosted on YouTube&lt;/p&gt;
