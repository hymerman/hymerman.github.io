<tr><th><label for="message">Body:</label></th><td><textarea rows="10" cols="20" name="body" id="message">&lt;p&gt;I managed to get loads done on Wednesday, but it&#39;s all under the hood stuff (I wanted to ease myself back into development by writing something not too important). Basically I wrote some bits of maths code to remove a dependency on OPAL from some code that shouldn&#39;t need it. The nice thing is that I wrote unit tests for everything as I went, so the new code has 100% test coverage and since I wrote the tests first it has a nice, simple and easy to use interface. This pleases me.&lt;/p&gt;

&lt;p&gt;Thursday was not so successful - I started by streamlining the game a bit by removing some unnecessary screens and removing some crusty old graphics I had as placeholders, just to make it feel a bit more like a proper game. After that I tried making some half-decent graphics for the menu and in-game HUD, not to be totally functional but to get the look and feel right, and whilst I came up with something that looks good in Photoshop I didn&#39;t manage to get that into the game too well - Ogre seems to like blurring textures a lot when not displayed at the exact original size, making text quite ugly. I haven&#39;t solved that yet, but hopefully I won&#39;t need to if the eventual UI system I use is good enough!&lt;/p&gt;

&lt;p&gt;I also tried to improve the look of the sky - I went on holiday recently and took loads of photos from the plane so I could use them to get the feel of the environment right. I stumbled across &lt;a href=&quot;http://www.simul.co.uk/weather&quot;&gt;Simul Weather&lt;/a&gt; (formerly Simul Clouds), which I&#39;d seen screenshots of before, and decided it looks exactly how I want the environment to look, so I set about integrating an evaluation version with the game, but encountered many problems (probably my fault) and ended up with not a lot to show for my efforts. Ah well. I got some nice-looking mock-ups done though.&lt;/p&gt;

&lt;p&gt;So, I&#39;m back at work today and probably won&#39;t be able to work on CITS again properly for another week and a bit. I&#39;ll keep you posted on anything new though!&lt;/p&gt;</textarea></td></tr>
