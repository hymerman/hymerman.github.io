<tr><th><label for="message">Body:</label></th><td><textarea rows="10" cols="20" name="body" id="message">&lt;p&gt;Well, if you didn&#39;t know already you&#39;ll know after reading &lt;a href=&quot;http://www.gamesindustry.biz/articles/rare-restructures-to-simplify-development-process&quot;&gt;this&lt;/a&gt; or &lt;a href=&quot;http://www.gamesindustry.biz/articles/rare-axes-artist-and-engineer-positions&quot;&gt;this&lt;/a&gt; - Rare announced last month that it would be doing some &#39;restructuring&#39;, which is a friendly term for sacking a bunch of people. The whole process has been farcical at best, and has demoralised everyone thoroughly, but the powers that be have now let some people go. Thankfully I&#39;m not one of them (which is fortunate since my redundancy payout would be pennies, and the Midlands isn&#39;t exactly bursting with game development studios that would welcome me with open arms), but it&#39;s been difficult seeing some of the people I work with depart, especially those that weren&#39;t planning on walking out anyway. I hope they land on their feet, and something better finds them.&lt;/p&gt;

&lt;p&gt;So there you go, a brief &#39;behind the scenes&#39; glimpse at the sham of a mockery of a sham that is the games industry.&lt;/p&gt;</textarea></td></tr>
