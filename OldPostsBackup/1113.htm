<tr><th><label for="message">Body:</label></th><td><textarea rows="10" cols="20" name="body" id="message">&lt;p&gt;Well, I&#39;m now graduated! I&#39;m now Ben Hymers MEng, and after being made to wear a ridiculous hat and listen to apocalyptic organ music for several hours, I feel I deserve it. It feels great, but at the same time I&#39;m a little sad; university has been my life for four years and now it&#39;s all over. This also means I&#39;m now unemployed rather than a student (there is a difference!), so any game companies looking for a new recruit, I&#39;m very available!&lt;/p&gt;

&lt;p&gt;On to the CITS side of things; the task I set myself in my last post took all of 10 minutes to complete! I was going to make another post about it, but my site curiously disappeared for a day or so. So, there is now a point to the game, though it&#39;s not very hard - you really have to try to lose! I&#39;m going to fiddle a bit with some parameters to get it to be slightly more interesting. But first, I&#39;m going to do a load of tidying up of the internals of the game. My work on Stereoshift increased my knowledge of C++ massively, and as uninteresting as it sounds, I can&#39;t wait to get refactoring my terrible old code :) What this does mean, though, is that adding new features will take less time - at the moment, there&#39;d be an awful lot of horrible duplicated code were I to add a new type of building, for example.&lt;/p&gt;

&lt;p&gt;The next actual &lt;em&gt;feature&lt;/em&gt; to be implemented will be the proper breaking of buildings - when something crashes into them or they lean too far, they&#39;ll break off from the island. With a bit of refactoring it should end up much nicer than it has in my previous attempts :)&lt;/p&gt;</textarea></td></tr>
