<tr><th><label for="message">Body:</label></th><td><textarea rows="10" cols="20" name="body" id="message">&lt;p&gt;Yep, that&#39;s right, I&#39;m writing blog posts on &lt;em&gt;consecutive days&lt;/em&gt; now. Whatever next; Twitter?&lt;/p&gt;

&lt;p&gt;Anyway, I&#39;ve tapped on my keyboard a bit more and have now gotten rid of those pesky Piece and Debris classes once and for all, and fixed up some bugs that have crept in during my purging. Pieces are now defined by their behaviour components, which take their parameters from good old objects.xml. To show off how fantabulous this is, I went and added raise pieces in the shapes of crosses, lines and blocks, and had them hooked into the game in probably under a minute.&lt;/p&gt;
