<tr><th><label for="message">Body:</label></th><td><textarea rows="10" cols="20" name="body" id="message">&lt;p&gt;I&#39;ve been busy getting Cities in the Sky back up to where it was before I decided to replace the physics engine, and it&#39;s now at a point where it&#39;s actually better than it was before. Movement of the island is more fluid, the game performs better with more buildings and people in the world, and it&#39;s much more predictable than it was before - previously it loved to explode in interesting but stupid ways.&lt;/p&gt;

&lt;p&gt;So to celebrate this, and to make the &#39;videos&#39; section of the new CITS website look a bit less sorry for itself, I&#39;ve uploaded to YouTube a &lt;a href=&quot;http://www.youtube.com/watch?v=JaX4pxNmxhA&quot;&gt;tasty tasty video of CITS gameplay&lt;/a&gt;!&lt;/p&gt;

&lt;p&gt;
&lt;object

    &lt;param name=&quot;movie&quot; value=&quot;http://www.youtube.com/v/JaX4pxNmxhA&quot;&gt;
&lt;/object&gt;
&lt;/p&gt;

&lt;p&gt;It looks like Google Videos is being decommissioned in favour of YouTube, so I thought I&#39;d best get with the times. Unfortunately someone has already taken (and subsequently either abandoned or deleted) the names &quot;hymerman&quot;, &quot;BenHymers&quot;, &quot;BHymers&quot;, and just about every other nickname I&#39;ve gone by, ever. So I&#39;ve had to go with one of their suggestions; the terribly self-important-sounding &quot;&lt;a href=&quot;http://www.youtube.com/user/TheBenHymers&quot;&gt;TheBenHymers&lt;/a&gt;&quot;. Brilliant.&lt;/p&gt;</textarea></td></tr>
