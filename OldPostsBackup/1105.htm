<tr><th><label for="message">Body:</label></th><td><textarea rows="10" cols="20" name="body" id="message">&lt;p&gt;Well, after a long day of reading all about physics libraries and whatnot, I&#39;ve not only settled on a physics API (&lt;a href=&quot;http://ox.slug.louisville.edu/%7Eo0lozi01/opal_wiki/index.php/Main_Page&quot;&gt;OPAL&lt;/a&gt; - the Open Physics Abstraction Layer) but also started on integrating it with the game.&lt;/p&gt;

&lt;p&gt;&lt;a href=&quot;http://www.flickr.com/photos/38367409@N02/3537976581/&quot; title=&quot;2007-01-04 by b.hymers, on Flickr&quot;&gt;&lt;img src=&quot;http://farm3.static.flickr.com/2446/3537976581_f0a36911cb.jpg&quot; width=&quot;500&quot; height=&quot;375&quot; alt=&quot;2007-01-04&quot; /&gt;&lt;/a&gt;&lt;/p&gt;

&lt;p&gt;I&#39;ve got the basics done - that is, representing each house as a physical entity, linking this up to the graphical entity and replacing the old control scheme - but there&#39;s still a lot to do. The island doesn&#39;t exist in the physical world yet, so houses that aren&#39;t attached fall straight through it, as you can see in the screenshot! It looks like the this is going to be the hardest part, since it&#39;s not easy to represent physically - it&#39;s a completely arbitrary mesh, which OPAL won&#39;t like very much. Houses are currently represented as cubes, and won&#39;t be much more complex than that when they&#39;re done since OPAL generally likes only primitive shapes.&lt;/p&gt;

&lt;p&gt;There&#39;s also lots of other stuff - houses falling over, attaching them to the island, and so on - but it seems OPAL is actually fairly easy to use, so I expect I&#39;ll have something quite interesting to muck about with by the end of today. The balancing of the island may take a little longer though, since I&#39;m not sure that a completely realistic approach will be very fun to play.&lt;/p&gt;

&lt;p&gt;Once I&#39;ve got the physics done, and the Island tilting and whatnot, I&#39;ll package up what I&#39;ve got and post a download somewhere. The first alpha version is on its way :)&lt;/p&gt;</textarea></td></tr>
