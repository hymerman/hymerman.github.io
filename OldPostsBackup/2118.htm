<tr><th><label for="message">Body:</label></th><td><textarea rows="10" cols="20" name="body" id="message">&lt;p&gt;Okay, this &lt;em&gt;is&lt;/em&gt; the final move for the blog, it &lt;em&gt;will&lt;/em&gt; be staying here for the forseeable future (Note from future Ben: ho ho ho, didn&#39;t see another domain change coming, did you past Ben? Ha!). I got annoyed with Wordpress.com since it turns out that they charge $10 to set up a domain name, regardless of whether or not you already own it! Unfortunately I only discovered this after I&#39;d bought citiesinthesky.co.uk from 123-reg, which has caused me a week&#39;s worth of hassle. Rather than go into the boring detail, I&#39;ll just warn anyone thinking of using them: &lt;strong&gt;don&#39;t&lt;/strong&gt;. They don&#39;t answer their emails &lt;strong&gt;or&lt;/strong&gt; phone calls, and the only contact with customers is seemingly to send them invoices. I&#39;ll be getting Trading Standards on their case shortly.&lt;/p&gt;

&lt;p&gt;Anyway, onto happier things: I&#39;ve now got the blog set up at www.citiesinthesky.co.uk, after installing Wordpress myself (aren&#39;t I clevar?!), and it&#39;s great :) Wordpress really is a great piece of software, and it&#39;s very nice being able to fiddle around with it myself, as I wasn&#39;t allowed to do on Wordpress.com. I&#39;ve added a little bit of content (notice the &#39;pages&#39; section on the right?), and I&#39;ve been getting acquainted with lots of Google&#39;s web developer tools - Analytics, AdSense, Sitemaps and so on. I&#39;m quite enjoying it all, actually, much more so than my previous pathetic attempts at running a website!&lt;/p&gt;

&lt;p&gt;As for Cities in the Sky, I&#39;m still working on it. I&#39;ve made plenty of lists of things to do, and I know exactly what needs to get done before I release a preview. I just don&#39;t know how long it&#39;ll take! Currently I&#39;m fiddling with the physics - it still doesn&#39;t quite feel right, and I&#39;d like to get it straightened out before I go any further. After that, I&#39;ll tart up the graphics and get them looking presentable (you should see some of the placeholder screens...), then it&#39;ll be ready for a release. It won&#39;t be very interesting of course, since there&#39;ll only be one type of building and no people, but it&#39;ll be a release nonetheless. Don&#39;t hold your breath.&lt;/p&gt;</textarea></td></tr>
