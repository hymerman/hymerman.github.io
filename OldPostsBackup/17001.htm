<tr><th><label for="message">Body:</label></th><td><textarea rows="10" cols="20" name="body" id="message">&lt;p&gt;Yesterday (...) started quite early (for us). We were up and out of the campsite by 9:30, for a stroll along Lausanne&#39;s waterfront and marinas. Along the way we read about various Olympic things on handy little information signs (Lausanne is very important in the Olympics, apparently). The views were, as expected, rather nice, though there was a lot of haze (smoke?) on the water so we couldn&#39;t see the mountains surrounding the lake too well.&lt;/p&gt;
&lt;p&gt;After a long slog up the hill towards the town centre, we headed to the train station and caught a train to Geneva. Again, the scenery was gorgeous, but being behind two panes of glass it was difficult to get a good photo!&lt;/p&gt;
&lt;p&gt;We arrived and wandered about for a little while before stumbling upon Tourist Information. We then set off for the waterfront. I don&#39;t know what I was expecting, really, probably a lake made of gold given the praise everyone seems to heap on it. Basically, it was a bit like Zürich&#39;s waterfront, but with a huge fountain, and lots of Ferraris surrounding it.&lt;a href=&quot;http://picasaweb.google.co.uk/B.Hymers/EuropeTrip/photo#5152422730094754914&quot;&gt;&lt;img src=&quot;http://lh4.google.co.uk/B.Hymers/R4EVLJ_yPGI/AAAAAAAAAUk/3pybISXMkas/s144/100_0306.JPG&quot; class=&quot;alignleft&quot; /&gt;&lt;/a&gt; Pretty impressive, anyway.&lt;/p&gt;
&lt;p&gt;The rest of the town is very nice, too; an interesting mix of architectural styles, an interesting mix of people, and an interesting mix of posh and not-so-posh. Perhaps 50 metres separated buskers and ice-cream stands from high-tech-looking banks with Mercs (complete with blacked-out windows), Lamborghinis and Ferraris parked outside (often with chauffeurs or guards nearby).&lt;/p&gt;
&lt;p&gt;We had a nice rest in the park since it was ridiculously hot, and watched some more giant chess. We found some English people that evidently don&#39;t know a lot about chess, as arguments kept breaking out over whether the queen can move like a horse or not. We had to be the official judges for them!&lt;/p&gt;
&lt;p&gt;&lt;a href=&quot;http://picasaweb.google.co.uk/B.Hymers/EuropeTrip/photo#5152422764454493298&quot;&gt;&lt;img src=&quot;http://lh4.google.co.uk/B.Hymers/R4EVNJ_yPHI/AAAAAAAAAUs/RQSA9Jqjrkg/s144/100_0327.JPG&quot; class=&quot;alignright&quot; /&gt;&lt;/a&gt;We wandered back to the train station, caught the train back to Lausanne and then a bus back to the campsite (which we managed to avoid paying for!).&lt;/p&gt;
&lt;p&gt;Dinner consisted of some kind of macaroni cheese thing, to which we added more cheese (kind of like Emmental) and some interestingly named “Knoblaunchwurst”. It turned out to be plate-lickingly delicious, much to our surprise! Lunch, which I forgot to mention, was a very thin crust pizza with deliciously expensive-looking ham on it - nice!&lt;/p&gt;</textarea></td></tr>
