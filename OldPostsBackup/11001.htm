<tr><th><label for="message">Body:</label></th><td><textarea rows="10" cols="20" name="body" id="message">&lt;p&gt;&lt;a href=&quot;http://picasaweb.google.co.uk/B.Hymers/EuropeTrip/photo#5104929696440379458&quot;&gt;&lt;img src=&quot;http://lh3.google.co.uk/B.Hymers/Rthagwer6EI/AAAAAAAAALg/QJhc6uEP7kA/s144/100_0062.JPG&quot; class=&quot;alignright&quot; /&gt;&lt;/a&gt;Fortunately the forecast was more or less correct, and it didn&#39;t rain in the morning (though there were some menacing-looking clouds hanging about). We packed up and headed away from Koln. Unfortunately the route to Luxembourg is a little odd, since Germany&#39;s motorways don&#39;t entirely link up with each other. Also, they seem to have very inconsistent road numbering and terrible signs, so finding our way was a little tricky! Once we were well on our way (and I knew what was going on again), roadworks forced us onto minor roads in Eastern Germany, much to my annoyance! It proved to be quite fun though - riding through tremendously beautiful hilly countryside, on twisting country roads - excellent!&lt;/p&gt;
&lt;p&gt;We stopped off in Bitburg (apparently the home of Bitburger Pils, a famous (ish) German beer) for some food then went about our way. We had to improvise a route again due to terrible signage and roads that change numbers spontaneously, but after a while made it to Luxembourg (the country).&lt;/p&gt;
&lt;p&gt;&lt;a href=&quot;http://picasaweb.google.co.uk/B.Hymers/EuropeTrip/photo#5109681070120505634&quot;&gt;&lt;img src=&quot;http://lh4.google.co.uk/B.Hymers/Ruk73GwSESI/AAAAAAAAALk/eVkDxnNydY8/s144/100_0063.JPG&quot; class=&quot;alignleft&quot; /&gt;&lt;/a&gt;The north of the country is stunning - beautiful forests on winding mountainous terrain; it was a joy to ride through, and made a change to the motorways we were used to. As we wound south, however, it turned into more of a building site, which is a shame.&lt;/p&gt;
&lt;p&gt;We ended up riding through the centre of Luxembourg as the people in charge of making signs apparently just can&#39;t be bothered to point them at anything useful, and caught a glimpse of what we&#39;ll see tomorrow -  it looks quite nice actually!&lt;/p&gt;
&lt;p&gt;The other side of Luxembourg (the city) proved to be a bit stressful. The directions mention a turning off the motorway (not which junction or how far along), and the sign is only visible to traffic heading north, so we had to drive the length of the motorway twice! Luckily it&#39;s only 15km long, but it was still annoying...&lt;/p&gt;
&lt;p&gt;&lt;a href=&quot;http://picasaweb.google.co.uk/B.Hymers/EuropeTrip/photo#5104929979908221010&quot;&gt;&lt;img src=&quot;http://lh5.google.co.uk/B.Hymers/RthaxQer6FI/AAAAAAAAAME/4R5AZEGuhrE/s144/100_0065.JPG&quot; class=&quot;alignright&quot; /&gt;&lt;/a&gt;Anyway, we found the campsite (Kockelshure) and it&#39;s lovely and quite cheap! We bought some chilli con carne from the shop for dinner, which was interesting to cook given our equipment... Now we&#39;re getting some sleep for another adventure tomorrow!&lt;/p&gt;</textarea></td></tr>
