<tr><th><label for="message">Body:</label></th><td><textarea rows="10" cols="20" name="body" id="message">&lt;p&gt;As I said in my last post, the next thing I wanted to get done was to fix up the physics on the raisable buildings by rejiggling the code for the Building class. I&#39;ve now added &#39;Debris&#39; which is spawned by each &#39;Building&#39; when it decides it&#39;s time to fall off the island. Currently all the buildings just spawn a piece of debris that looks exactly like the building itself, though in the raisable building&#39;s case this means one piece per floor. Since the physics can be a tad unstable at times, this can result in interesting-looking explosions such as that pictured in this screenshot!&lt;/p&gt;

&lt;p&gt;&lt;a href=&quot;http://www.flickr.com/photos/38367409@N02/3537980311/&quot; title=&quot;Broken buildings and little people by b.hymers, on Flickr&quot;&gt;&lt;img src=&quot;http://farm3.static.flickr.com/2138/3537980311_85b63ea45a.jpg&quot; width=&quot;500&quot; height=&quot;375&quot; alt=&quot;Broken buildings and little people&quot; /&gt;&lt;/a&gt;&lt;/p&gt;

&lt;p&gt;You may also notice there are some bright orange buildings there. If you don&#39;t notice them you&#39;re not looking very hard. They&#39;re just replacements I made for the &#39;tudor house&#39; mesh that I borrowed from Ogre right at the start of this project - it was unnecessarily highly detailed, a bit ugly, and not mine. These new buildings have only one of those problems.&lt;/p&gt;

&lt;p&gt;I also replaced the graphics of the people - they&#39;re now little chaps made out of several cuboids (what an evolutionary leap!). They&#39;re even textured! You can&#39;t see it from the screenshot, but they each have a smiley happy face. They&#39;re blissfully unaware that if &#39;trippedOver&#39; ever returns true, they&#39;ll be launched upwards with &#39;10&#39; force, which although unitless is definitely quite deadly, and comical.&lt;/p&gt;

&lt;p&gt;Next I&#39;m going to do a bit more rejiggling (&#39;refactoring&#39; is a term many programmers use inappropriately, so it&#39;s sort of lost its meaning. &#39;Rejiggling&#39; is a good replacement I think), since there are a few bits of code that are being duplicated every time I add a new type of object. After that I&#39;ll be adding some &#39;special&#39; buildings and updating the game logic a bit, which will be fun :) That will probably have to wait until after Easter though, since I&#39;m off to France with my girlfriend for a bit first!&lt;/p&gt;</textarea></td></tr>
