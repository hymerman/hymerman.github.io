<tr><th><label for="message">Body:</label></th><td><textarea rows="10" cols="20" name="body" id="message">&lt;p&gt;A lot has happened since my last update! Firstly, after receiving numerous very good offers up and down the country, I finally accepted a position as Graduate Software Engineer at &lt;a href=&quot;http://www.rareware.com/&quot;&gt;Rare&lt;/a&gt; in Twycross. It was a tough decision since there were three offers that stood out as being absolutely excellent, but I settled for Rare since they take care of their employees well (being owned by Microsoft...) and it seems like a fun place to work, which is the most important thing I guess. It just seems like such a shame turning down such good offers :(&lt;/p&gt;

&lt;p&gt;Anyway, after the weeks of constant phone conversations, interviews, emails and so on, I thought it&#39;d be nice to have a break. This didn&#39;t happen of course, since I need somewhere to live. The very day they sent through the contracts to sign, me and my girlfriend rocketed off up North to find a new pad. We looked around Nuneaton (yuck...), Hinckley (eww...), Coalville (oh dear god) and Atherstone (yay!), and long story short ended up finding the perfect flat; it&#39;s in the lovely town of Atherstone, it has a balcony overlooking a canal lock, it&#39;s spacious and well-presented, and it has a garage for our bikes. We&#39;re both dead chuffed :) Unfortunately the current occupants don&#39;t move out until after I&#39;ve started work so I&#39;ll have to spend a couple of weeks living in a B&amp;B, but it&#39;s all paid for by them so no worries I suppose.&lt;/p&gt;

&lt;p&gt;Right, those are the exciting bits... what else have I done?... I polished my bike the other day, and... ate... some cheese...&lt;/p&gt;

&lt;p&gt;Ok, that&#39;s about it I suppose, stay tuned for updates on CITS, more travel journal stuff, and more of me bleating on about how sickeningly successful I&#39;m being at the moment.&lt;/p&gt;</textarea></td></tr>
