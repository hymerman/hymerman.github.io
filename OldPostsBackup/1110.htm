    <table>
      <tr><th><label for="name">Title:</label></th><td><input type="text" id="name" value="Shiny new banner..." name="title" /></td></tr>
<tr><th><label for="message">Body:</label></th><td><textarea rows="10" cols="20" name="body" id="message">&lt;p&gt;I spent some time today fiddling around with Adobe Illustrator (brilliant piece of software, by the way), making a vector version of the island in the latest screenshot. I got a little carried away and ended up making a new image for the game&#39;s splash screen, and figured I may just as well go ahead and make a new banner for this blog, just so I can say that I&#39;m not using the default theme! I&#39;m quite enjoying this webmaster lark actually, fiddling with Google Analytics and PHP and whatnot. I think I may make a post about my experiences sometime soon.&lt;/p&gt;

&lt;p&gt;Back to the interesting stuff; The physics are sort of nearly done, and a lot of the back-end code has been re-jigged. It doesn&#39;t crash now, runs a lot smoother and better, and the code itself is looking a lot more presentable now. All that you&#39;d notice from the outside though is the new title screen! Once I&#39;ve got some more university work out of the way I&#39;ll get on with adding people to the island (yay!) and making it into an actual game, with a proper points system and lose conditions and the like. Huzzah!&lt;/p&gt;</textarea></td></tr>

</select></td></tr>
