<tr><th><label for="message">Body:</label></th><td><textarea rows="10" cols="20" name="body" id="message">&lt;p&gt;Well, looks like implementing buildings will take a little more thought than I anticipated. Putting them on the island is easy enough; just get OGRE to create the mesh and set its position. I could whip up a screenshot of that in a couple of minutes. Unfortunately that&#39;s really unhelpful, and I don&#39;t like kidding myself :)&lt;/p&gt;

&lt;p&gt;No, there&#39;s more to it than that - and if I ignore one part of it, it may mean rewriting things unnecessarily down the line. I&#39;ve got to plan it so buildings are detachable, so buildings can have different footprints, so the coordinate systems of the mesh, physics system and the grid the island is composed of match up somehow, and most importantly I have to plan it so the code for doing all this is manageable. Thankfully the knowledge I&#39;ve gained from my excellent Computer Science department (hmm...) will aid me!&lt;/p&gt;

&lt;p&gt;Anyways... I&#39;ve almost got a good method worked out, scribbled on my notepad, and I&#39;ll likely have *something* worthy of a new screenshot by tomorrow. Luckily, in doing all this extra stuff, progress should be quick in other areas later. Which is nice. Oh yes, and I&#39;ll write a little about what the game will be tomorrow, too. Promise :)&lt;/p&gt;</textarea></td></tr>
