<tr><th><label for="message">Body:</label></th><td><textarea rows="10" cols="20" name="body" id="message">&lt;p&gt;Yes, it&#39;s been a long time since my last post! No, I haven&#39;t finished CITS yet. Instead of a long post filled with excuses (home ownership, engagement, new job etc) let&#39;s just skip all that, pretend I&#39;ve been posting more, and get on to a screenshot shall we?&lt;/p&gt;
