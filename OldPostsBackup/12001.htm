<tr><th><label for="message">Body:</label></th><td><textarea rows="10" cols="20" name="body" id="message">&lt;p&gt;&lt;a href=&quot;http://picasaweb.google.co.uk/B.Hymers/EuropeTrip/photo#5109685502526755170&quot;&gt;&lt;img src=&quot;http://lh4.google.co.uk/B.Hymers/Ruk_5GwSEWI/AAAAAAAAANI/qth4YBXNgDg/s144/100_0090.JPG&quot; class=&quot;alignright&quot; /&gt;&lt;/a&gt;What a lovely day we&#39;ve had! Possibly the best so far. Had a lazy morning, then got up and caught the bus into Luxembourg. We had a map with a guided walk which we followed. First stop was the Panini shop - yummy! Then followed a lovely walk.&lt;/p&gt;
&lt;p&gt;&lt;a href=&quot;http://picasaweb.google.co.uk/B.Hymers/EuropeTrip/photo#5109685609900937586&quot;&gt;&lt;img src=&quot;http://lh5.google.co.uk/B.Hymers/Ruk__WwSEXI/AAAAAAAAANQ/Yd_xv8LOZcM/s144/100_0095.JPG&quot; class=&quot;alignleft&quot; /&gt;&lt;/a&gt;The city is built around a deep valley, with older buildings in the valley, then ramparts around the edges of the valley, and newer buildings out around that. The views over the valley were amazing, I think Ben took about fifty photos &lt;small&gt;(83, actually - Ben)&lt;/small&gt;. Our walk lead us through several squares, then along the ramparts, then steeply down into the valley. &lt;a href=&quot;http://picasaweb.google.co.uk/B.Hymers/EuropeTrip/photo#5109685682915381634&quot;&gt;&lt;img src=&quot;http://lh6.google.co.uk/B.Hymers/RulADmwSEYI/AAAAAAAAANY/iMz8mN0TeK4/s144/100_0119.JPG&quot; class=&quot;alignright&quot; /&gt;&lt;/a&gt;There we stopped for a beer and a sangria in a quiet pub overlooking the river, quiet until a Danish football club turned up!&lt;/p&gt;
&lt;p&gt;We left and our walk continued along the valley, then steeply back up to the beginning again. Along the way there was lots of greenery and old buildings nestled between trees. It was very picturesque. Once the walk was over we had an ice cream then looked for a place to buy dinner. I was really craving chicken so we bought some and some fajita ingredients!&lt;/p&gt;
&lt;p&gt;After relaxing in the sunshine in a park for a while, we caught the bus home. I did some washing then we cooked dinner; &lt;a href=&quot;http://picasaweb.google.co.uk/B.Hymers/EuropeTrip/photo#5109685768814727570&quot;&gt;&lt;img src=&quot;http://lh6.google.co.uk/B.Hymers/RulAImwSEZI/AAAAAAAAANg/48w0fyw-df4/s144/100_0138.JPG&quot; class=&quot;alignleft&quot; /&gt;&lt;/a&gt;&lt;a href=&quot;http://picasaweb.google.co.uk/B.Hymers/EuropeTrip/photo#5109685820354335138&quot;&gt;&lt;img src=&quot;http://lh6.google.co.uk/B.Hymers/RulALmwSEaI/AAAAAAAAANo/d6RKZDmrgGM/s144/100_0140.JPG&quot; class=&quot;alignright&quot; /&gt;&lt;/a&gt;onion, pepper and chicken cooked in the sauce pan with cold tortillas, cheese and a salad melee. They were possibly the best fajitas ever, maybe due to our sense of achievement at cooking them on the tiny cooker.&lt;/p&gt;
&lt;p&gt;We&#39;ve spent the rest of the evening deliberating over where to go next - one night in a campsite southeast of Nancy, then onto Zurich.&lt;/p&gt;
&lt;p&gt;It will be hard to top Luxembourg I think; beautiful place, romantic atmosphere, friendly people and sunshine! Definitely worth another visit and we highly recommend it.&lt;/p&gt;</textarea></td></tr>
