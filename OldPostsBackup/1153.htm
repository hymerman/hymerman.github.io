<tr><th><label for="message">Body:</label></th><td><textarea rows="10" cols="20" name="body" id="message">&lt;p&gt;Just a small update this time; I noticed the lighting was a bit odd in that the surface of the island seemed to be shaded uniformly and the underside was a bit too light, so I tweaked that.&lt;/p&gt;

&lt;p&gt;Also I noticed looking at the past few screenshots that the island is the same each time, when it&#39;s meant to be random! That&#39;s a shame since I spent quite a while making a nice island generator. So I reinstated that code and now it&#39;s generating random islands again every time.&lt;/p&gt;

&lt;p&gt;&lt;a href=&quot;http://www.flickr.com/photos/38367409@N02/3528498873/&quot; title=&quot;Lighting tweaks and random island by b.hymers, on Flickr&quot;&gt;&lt;img src=&quot;http://farm3.static.flickr.com/2213/3528498873_ea31b51f25.jpg&quot; width=&quot;500&quot; height=&quot;375&quot; alt=&quot;Lighting tweaks and random island&quot; /&gt;&lt;/a&gt;&lt;/p&gt;

&lt;p&gt;You may also have noticed that I&#39;m now using Flickr to host screenshots (well done you). I chose Flickr because Picasa seems to reduce the quality of its thumbnails massively, which is really annoying and makes CITS look even worse than it should do. Also Flickr&#39;s image previews happen to be exactly the same width as the text on this page which pleases me :)&lt;/p&gt;

&lt;p&gt;Still, one tiny update in over a month? I&#39;d be a bit miffed if I were you. Trust me though, I&#39;ve been doing all sorts of other interesting things (that don&#39;t deserve screenshots) which I&#39;ll post about very soon!&lt;/p&gt;</textarea></td></tr>
