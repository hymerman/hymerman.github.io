<tr><th><label for="message">Body:</label></th><td><textarea rows="10" cols="20" name="body" id="message">&lt;p&gt;&lt;a href=&quot;http://picasaweb.google.com/B.Hymers/EuropeTrip/photo#5152423992815140450&quot;&gt;&lt;img src=&quot;http://lh6.google.com/B.Hymers/R4EWUp_yPmI/AAAAAAAAAYs/thfo1tKxeeQ/s144/100_0634.jpg&quot; class=&quot;alignright&quot; /&gt;&lt;/a&gt;A bright and early start once again today. We had a long way to go, heading from Clermont Ferrand to a spot near Gien. Unfortunately the site was more expensive than the book said it would be - it seems prices have risen by half since last year!&lt;/p&gt;
&lt;p&gt;&lt;a href=&quot;http://picasaweb.google.com/B.Hymers/EuropeTrip/photo#5152424040059780722&quot;&gt;&lt;img src=&quot;http://lh5.google.com/B.Hymers/R4EWXZ_yPnI/AAAAAAAAAY0/n4I3zI17t-s/s144/100_0637.jpg&quot; class=&quot;alignleft&quot; /&gt;&lt;/a&gt;We paid up and left, making our way back through Murol, and St. Nectare, back towards the motorway. I had time to stop and take photos of all the interesting chateauxs and other architecture we missed yesterday evening - this time in splendid sunshine!&lt;/p&gt;
&lt;p&gt;At some point we stopped at an Auchan to get a sandwich, It turns out we were more than a little spoilt for choice - it was huge, and you could barely see from one end of the store to the other. They must have had every brand of ham under the sun available, so instead of try to make the perfect-value sandwich like usual, we had pre-made ones, which were pretty average.&lt;/p&gt;
&lt;p&gt;&lt;a href=&quot;http://picasaweb.google.com/B.Hymers/EuropeTrip/photo#5152424091599388290&quot;&gt;&lt;img src=&quot;http://lh5.google.com/B.Hymers/R4EWaZ_yPoI/AAAAAAAAAY8/tvjsA2MAJl8/s144/100_0660.jpg&quot; class=&quot;alignright&quot; /&gt;&lt;/a&gt;Other than that, the trip was pretty unremarkable really- we arrived at a campsite near Gien at about 6. Rather than going to the one in the book (which I&#39;m beginning to distrust...) we headed to one signed off the road we were on. I&#39;m dead chuffed with it - there&#39;s practically nobody here, so no hyperactive noisy screaming kids, it&#39;s right on the bank of the Loire, it&#39;s lovely and grassy and has many rabbits frolicking nearby, and best of all, it&#39;s only €6.33 for the night, including tax!&lt;a href=&quot;http://picasaweb.google.com/B.Hymers/EuropeTrip/photo#5152424117369192082&quot;&gt;&lt;img src=&quot;http://lh3.google.com/B.Hymers/R4EWb5_yPpI/AAAAAAAAAZE/aWUOa08h8J4/s144/100_0690.jpg&quot; class=&quot;alignleft&quot; /&gt;&lt;/a&gt; Sure beats €21 we paid for last night...&lt;/p&gt;
&lt;p&gt;Anyway, on to Paris tomorrow! It&#39;ll be nice to have a day not involving the bikes sometime soon!&lt;/p&gt;
&lt;p&gt;&lt;a href=&quot;http://picasaweb.google.com/B.Hymers/EuropeTrip/photo#5152424151728930466&quot;&gt;&lt;img src=&quot;http://lh3.google.com/B.Hymers/R4EWd5_yPqI/AAAAAAAAAZM/wFFgN-kaoaw/s144/100_0669.jpg&quot; class=&quot;alignright&quot; /&gt;&lt;/a&gt;Oh yes, dinner was a lovely €2 can of chilli con carne (mostly kidney beans) with pasta. Tasty and cheap, I like!&lt;/p&gt;

&lt;p&gt;Helen: Ben forgot to say - we had a lovely walk along the Loire in the evening and explored a disused lock connecting the river to an old canal.&lt;/p&gt;</textarea></td></tr>
