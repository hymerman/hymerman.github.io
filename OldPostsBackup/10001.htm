<tr><th><label for="message">Body:</label></th><td><textarea rows="10" cols="20" name="body" id="message">&lt;p&gt;Today had been a rather nothingish kind of a day. We decided that, as it&#39;s a Sunday, not much would be open anyway so we&#39;ve had a lazy day. Also, it has been raining ALL day so it was good not having to do much. We got up at 11ish, had some brekkie, then set off over the bridge again.&lt;/p&gt;
&lt;p&gt;We caught the tram (for free again!) to Ubiering where we got off in search of an internet caf√© we had seen the other day. Sure enough we found it and looked at the weather - it said it would be pure sunshine for the next few days which raised our spirits. After reading Tim and Emsy&#39;s blog and looking at various emails, we went off in search of lunch. We found another nice bakery, that&#39;s one thing we&#39;ve found Germany is good at. We had a roll each then shared a yummy apple cake thingy.&lt;/p&gt;
&lt;p&gt;On the way back to camp we got wet again and were glad to get to the shelter of the tent. We whiled away the remaining afternoon with Ben reading and me napping (well if you can&#39;t when on holiday, when can you?!). Then we cooked the bacon brunch for dinner. It tasted more of burnt than anything else as we had no oil to fry it in! Then after having an ice cream in the brief 30 minutes or so of sunshine, we are back in the tent and the rain has resumed! We are hoping for sun in the morning as packing the tent in the rain may prove difficult...&lt;/p&gt;</textarea></td></tr>
