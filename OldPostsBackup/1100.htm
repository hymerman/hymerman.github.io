<tr><th><label for="message">Body:</label></th><td><textarea rows="10" cols="20" name="body" id="message">&lt;p&gt;Well, I&#39;ve been promising to write a little bit about the game for a while, so I figured I may as well get it done now, before you lot lose interest ;) So, here goes... the game in brief:&lt;/p&gt;

&lt;p&gt;The best &quot;like X but with Y&quot; comparison I&#39;ve heard so far, and the response I tend to get from people when I talk about the game, is &quot;So it&#39;s like Tetris mixed with Sim City?&quot;. It&#39;s not a bad description, I suppose.&lt;/p&gt;

&lt;p&gt;Basically, you&#39;re a god (cliche, I know) responsible for building on this floating island. You&#39;re tasked with keeping the people happy. The people are happier when they have certain buildings, laid out in a certain way. Unfortunately, you can&#39;t just place things as you please, as you also have to balance the island - too many heavy buildings on one side and it could well tip and fall out of the sky. The buildings come one by one from the sky (there&#39;s the Tetris part), and you have to arrange them so as to keep the people happy and the island balanced (there&#39;s the Sim City part).&lt;/p&gt;

&lt;p&gt;There&#39;ll be interesting additions to this, of course - a little bit of physics thrown in will make falling buildings and the like pretty fun, and I&#39;m quite looking forward to implementing natural disasters :) Hopefully all this will be a stupendously large barrell of laughs and will cause orgasmic pleasure in anyone that plays the game. Or maybe it&#39;ll just be me that likes it, I don&#39;t know. We&#39;ll see!&lt;/p&gt;

&lt;p&gt;Currently I&#39;ve done the island, a building, and lots of back-end stuff. There&#39;s a long way to go indeed, but I&#39;m pleased with my progress so far. Rest assured I&#39;ll be plugging away at this for some time, and I&#39;ll be updating this blog every time something worth showing off happens. Stay tuned, folks :)&lt;/p&gt;</textarea></td></tr>
