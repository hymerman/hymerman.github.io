<tr><th><label for="message">Body:</label></th><td><textarea rows="10" cols="20" name="body" id="message">&lt;p&gt;Tonight I added those raisable buildings I was talking about. This involved a lot more work than you&#39;d think! Mostly this was because it&#39;s quite a radical change from the way things are done currently. Each building is made up of several meshes now - a ground floor, a roof, and several middle floors, whereas before there was the assumption that there was a 1:1:1 mapping between building, physics object and mesh.&lt;/p&gt;

&lt;p&gt;&lt;a href=&quot;http://www.flickr.com/photos/38367409@N02/3538791994/&quot; title=&quot;High-rise buildings by b.hymers, on Flickr&quot;&gt;&lt;img src=&quot;http://farm4.static.flickr.com/3324/3538791994_4c584905bc.jpg&quot; width=&quot;500&quot; height=&quot;375&quot; alt=&quot;High-rise buildings&quot; /&gt;&lt;/a&gt;&lt;/p&gt;

&lt;p&gt;You may also notice that I&#39;ve thrown some random rotations of buildings into the mix. This pretty much came for free when I was adding in all the other stuff, so I&#39;m happy since it makes things look a whole load more interesting! Similarly, it&#39;ll now be easy for me to add things like stilts/foundations to make sure buildings don&#39;t hover like they can now, or to add scaffolding temporarily just after construction, or to change the appearance of buildings entirely (make them more futuristic as the game progresses or the buildings are developed enough). All graphical niceties that I&#39;ll get to in time!&lt;/p&gt;

&lt;p&gt;Unfortunately I&#39;ve broken the physics on those buildings since they can no longer just take their position and orientation from their physics component (otherwise the whole building would be at ground floor level), but I haven&#39;t bothered to fix this since that&#39;s next on my list of things to revamp. I&#39;ll make buildings spawn &#39;building chunk&#39; objects when they collapse, which will improve things in many ways - the Building class will then have one responsibility rather than two (it currently has states for &#39;free&#39; and &#39;attached&#39;, the &#39;controlled&#39; state being lost when I factored that out into the &#39;Piece&#39; class), there will be the possibility for multiple building chunks with different graphics to that of the building they came from (proper bits of rubble!), and the Building object will need physics only for collision detection and not to physically attach it to the island.&lt;/p&gt;</textarea></td></tr>
