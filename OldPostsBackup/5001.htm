<tr><th><label for="message">Body:</label></th><td><textarea rows="10" cols="20" name="body" id="message">&lt;p&gt;&lt;a href=&quot;http://picasaweb.google.co.uk/B.Hymers/EuropeTrip/photo#5109694998699446770&quot;&gt;&lt;img src=&quot;http://lh3.google.co.uk/B.Hymers/RulIh2wSEfI/AAAAAAAAAOk/wDLMstxYfMo/s144/CNV00023.JPG&quot; class=&quot;alignleft&quot; /&gt;&lt;/a&gt;It had been raining all night, so we woke up deliberately late to avoid having to leave the tent. We ate our cheerios in the tent and got dressed and ready, and decided what we wanted to do. We got fed up of waiting for the rain to stop, so left with the brolly to find a bus to take us to Brugge. It turned out the buses only came every 2 hours, so we went and had a croque-monsieur while we waited (made up for the lack of one on the ferry). We realised we&#39;d forgotten (well, I&#39;d forgotten) the camera so decided to get one from one of the shops in Brugge. They turned out to be rather expensive, so we got a disposable one to tide us over.
&lt;a href=&quot;http://picasaweb.google.co.uk/B.Hymers/EuropeTrip/photo#5109694929979970018&quot;&gt;&lt;img src=&quot;http://lh3.google.co.uk/B.Hymers/RulId2wSEeI/AAAAAAAAAOc/LDQZc9n_M5A/s144/CNV00026.JPG&quot; class=&quot;alignright&quot; /&gt;&lt;/a&gt;Brugge turned out to be an absolutely lovely place, despite the rain, and we had a lovely time looking round all the medieval buildings, gothic architecture (or at least I assume it was...) and picturesque waterways.&lt;/p&gt;
&lt;p&gt;We headed home on the bus and returned to the tent. We cooked some burgers we bought in Brugge on the tiny little camp stove (indoors due to the rain!), which were surprisingly yummy. We then sort of sat around in the tent for ages since it was getting worse outside.&lt;/p&gt;
&lt;p&gt;After a fair few hours of reading and playing on the game boy we noticed that the tent was starting to become submerged, which I was not happy about! Since things were getting worse quickly, I decided to do my first ever tent move.... I unpegged everything, got Helen to hold the porch open, and dragged the tent to higher ground.&lt;/p&gt;
&lt;p&gt;I&#39;m very glad we did that, as the weather just got worse and worse as the night went on. It got very windy too, so much so that a lot of the other people in the field packed up and left during the middle of the night, a lot of them after their tents gave in to the wind! Ours suffered a bit of damage too, but after some cunning repairs we made it through OK.&lt;/p&gt;
&lt;p&gt;Unfortunately, we couldn&#39;t really sleep so I&#39;m not really sure where to end this entry... I&#39;ll leave it at 8.30, when the alarm sounded and our next day began...&lt;/p&gt;</textarea></td></tr>
