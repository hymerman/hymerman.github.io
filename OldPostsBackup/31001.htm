  <h2>Edit Post</h2>
  <form method="post" action="">
    <table>
      <tr><th><label for="name">Title:</label></th><td><input type="text" id="name" value="Feed me spam" name="title" /></td></tr>
<tr><th><label for="message">Body:</label></th><td><textarea rows="10" cols="20" name="body" id="message">&lt;p&gt;For those of you that have subscribed to the site&#39;s feed; I&#39;m very sorry about the spam! I&#39;ve just been fixing up old posts, but it looks like Bloggart&#39;s feed generation is being a bit silly and is generating a new entry for every edit I make! I only discovered after I&#39;d edited a load and noticed there are suddenly 40-something unread entries!&lt;/p&gt;

&lt;p&gt;Still, it&#39;s mostly there now; I&#39;ve sorted out issues with some posts being inaccessible due to odd characters in their URLs, added formatting where the import from Wordpress had none, and fixed links to images that were on the old host or on Picasa Web Albums, so they all point to Flickr now.&lt;/p&gt;

&lt;p&gt;Unfortunately all my travel posts will need some more updating as I can&#39;t be bothered to put all the photos on Flickr but the styles the images used to use aren&#39;t in the new stylesheet, so there may be some more feed spam yet...&lt;/p&gt;</textarea></td></tr>
<tr><th><label for="id_tags">Tags:</label></th><td><textarea id="id_tags" rows="5" cols="20" name="tags">website</textarea></td></tr>
<tr><th><label for="id_body_markup">Body markup:</label></th><td><select name="body_markup" id="id_body_markup">
<option value="txt">Plain Text</option>
<option value="textile">Textile</option>
<option value="html" selected="selected">HTML</option>
<option value="markdown">Markdown</option>
<option value="rst">ReStructuredText</option>
</select></td></tr>
<tr><th><label for="id_draft">Draft:</label></th><td><input type="checkbox" name="draft" id="id_draft" /></td></tr>
    </table>
    <input type="submit" value="Submit post" />
  </form>
