<tr><th><label for="message">Body:</label></th><td><textarea rows="10" cols="20" name="body" id="message">&lt;p&gt;Today we travelled from Luxembourg to a little town called St. Di√©. The route was pleasant since the French are much better at road signs than the Germans or Luxembourgians... Some very nice scenery along the way too - I had no idea the East of France was so nice!&lt;/p&gt;
&lt;p&gt;We stopped off in a little village called Corny for lunch, which was quite nice. I can&#39;t say it was much different to any of the other little French villages I&#39;ve seen, but the croque-monsieurs we bought were the best of their kind! &lt;em&gt;So&lt;/em&gt; much better than ferry-bought ones.&lt;/p&gt;
&lt;p&gt;&lt;a href=&quot;http://picasaweb.google.co.uk/B.Hymers/EuropeTrip/photo#5109691038739599794&quot;&gt;&lt;img src=&quot;http://lh5.google.co.uk/B.Hymers/RulE7WwSEbI/AAAAAAAAANw/mi1SHvTDZNA/s144/100_0145.JPG&quot; class=&quot;alignleft&quot; /&gt;&lt;/a&gt;We arrived at the campsite which turned out to be much more expensive than we were anticipating, and set-up camp. After a bit of fiddling and so on, and a trip to the local L&#39;eclerc for a bulb and some chain lube (neither of which we found), we set off into town for dinner. &lt;a href=&quot;http://picasaweb.google.co.uk/B.Hymers/EuropeTrip/photo#5109691141818814914&quot;&gt;&lt;img src=&quot;http://lh5.google.co.uk/B.Hymers/RulFBWwSEcI/AAAAAAAAAN4/uvx4whZCLAM/s144/100_0151.JPG&quot; class=&quot;alignright&quot; /&gt;&lt;/a&gt;We found  a lovely restaurant - very quaint and pretty and shared a pizza and gnocchi, both heavily laden with gorgonzola! It was delicious. Now we&#39;re just trying to decide which campsite to go to in Switzerland and how to get there!&lt;/p&gt;</textarea></td></tr>
