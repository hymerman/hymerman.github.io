<tr><th><label for="message">Body:</label></th><td><textarea rows="10" cols="20" name="body" id="message">&lt;p&gt;I had a little time to play with &lt;a href=&quot;http://code.google.com/p/hikari-library/&quot;&gt;Hikari&lt;/a&gt;, a UI library for Ogre that effectively wraps a Flash control and adds some C++ interoperability. This means that I can make a little Flash application and have it run in-game as the user interface, which is much more flexible, easy to modify and generally nice than the Ogre overlay system I&#39;m using at the moment.&lt;/p&gt;

&lt;p&gt;I&#39;ve made a Flash file for the menu, in-game UI and high-scores table and they&#39;re being displayed in-game instead of the ugly temporary overlay graphics I had before (that you never did and never will see!). They&#39;re not functional yet since I haven&#39;t really had the time to learn Flash, and the input code I wrote doesn&#39;t keep track of cursor position yet which would make buttons useless. That&#39;s next on the agenda though.&lt;/p&gt;

&lt;p&gt;I shan&#39;t give you a screenshot since I still haven&#39;t sorted out a Simul Weather license, so everything looks very ugly!&lt;/p&gt;</textarea></td></tr>
