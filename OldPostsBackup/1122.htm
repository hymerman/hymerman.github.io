<tr><th><label for="message">Body:</label></th><td><textarea rows="10" cols="20" name="body" id="message">&lt;p&gt;Well, I&#39;ve managed to find a few minutes to upload some more of our travel journal. I also found a few more minutes to Geotag the photos and re-upload them with the new data. Now, when you click on one and go to Google Web Albums you&#39;ll see exactly where it was taken, and if you look at the album view you&#39;ll get a nice overview of the route. Very swish!&lt;/p&gt;

&lt;p&gt;In other news, it turns out I&#39;m very desirable. I put my CV on Monster.co.uk just over a week ago, and have been on the phone almost constantly since then - everybody wants to get me a job! I&#39;ve had two interviews now, and both of them have come back (the next morning) with very generous offers. I won&#39;t say how much, but I &lt;em&gt;will&lt;/em&gt; say it&#39;s more than Tim :P I&#39;ve got a bunch more interviews with many more interesting companies in the coming week, so it looks like I&#39;ll be employed very soon indeed!&lt;/p&gt;

&lt;p&gt;The upshot of all this for you guys is that these companies want to see sample code and demos, so I&#39;ve been working on CITS a little more recently. I&#39;m mostly just refactoring stuff behind the scenes to give employers some pretty code to look at, but the bits that I&#39;m refactoring will make it much easier to add more buildings in future, and will hopefully fix some of the problems I&#39;m having with getting buildings to knock each other over. I&#39;m also working on prettifying the interface and adding a special &#39;tweaking&#39; GUI to make balancing the game that bit easier for me. Isn&#39;t making games fun?&lt;/p&gt;</textarea></td></tr>
<tr><th><label for="id_tags">Tags:</label></th><td><textarea id="id_tags" rows="5" cols="20" name="tags">life</textarea></td></tr>
