<tr><th><label for="message">Body:</label></th><td><textarea rows="10" cols="20" name="body" id="message">&lt;p&gt;Today has been lots of travelling along scenic roads. We got up quite late as it was drizzling which doesn&#39;t inspire you to get out of the tent! We packed up, gave our free grotto tickets to our English next door neighbours and were off! It wasn&#39;t too hot today which was nice so the ride was more comfortable which allowed us to appreciate the views more.&lt;/p&gt;
&lt;p&gt;First we stopped at a supermarche to buy brekkie, lunch and dinner! We had a do-it-yourself lunch with pain, sausage and emmental - v yummy. Then we continued on through some of the mountains of the Ardeche.&lt;a href=&quot;http://picasaweb.google.com/B.Hymers/EuropeTrip/photo#5152423894030892594&quot;&gt;&lt;img src=&quot;http://lh3.google.com/B.Hymers/R4EWO5_yPjI/AAAAAAAAAYU/kn8BRdDhQJM/s144/100_0597.jpg&quot; class=&quot;alignright&quot; /&gt;&lt;/a&gt; The road was v windy and dual carriageway in places, although only the crazy French drivers were stupid enough to overtake. After we crossed the summit, the roads became very long and straight through never ending farm lands across rolling hills. Very nice travelling conditions. We had several breaks along the way for a bonbon or two and to rest my neck.&lt;/p&gt;
&lt;p&gt;We did a small bit of a non toll motorway towards Claremont Ferrand then came off though St Nectare (famous for cheese apparently).&lt;a href=&quot;http://picasaweb.google.com/B.Hymers/EuropeTrip/photo#5152423928390630978&quot;&gt;&lt;img src=&quot;http://lh3.google.com/B.Hymers/R4EWQ5_yPkI/AAAAAAAAAYc/b7sP-05efrE/s144/100_0611.jpg&quot; class=&quot;alignleft&quot; /&gt;&lt;/a&gt; Our campsite is right next to a lake. We got here and hastily set-up as it started to drizzle.&lt;/p&gt;
&lt;p&gt;After cooking dinner of lardons and pasta, we went for a stroll along the lake as the rain had stopped. It is very pretty as there is forest along most of its edges.&lt;a href=&quot;http://picasaweb.google.com/B.Hymers/EuropeTrip/photo#5152423958455402066&quot;&gt;&lt;img src=&quot;http://lh6.google.com/B.Hymers/R4EWSp_yPlI/AAAAAAAAAYk/jWhp97XQKfw/s144/100_0616.jpg&quot; class=&quot;alignright&quot; /&gt;&lt;/a&gt; The small town is preparing for a festival we think so there are music and lights - all were lovely.&lt;/p&gt;
&lt;p&gt;We are sadly only staying here this one night. Tomorrow, we head North!&lt;/p&gt;</textarea></td></tr>
