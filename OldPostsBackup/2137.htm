<tr><th><label for="message">Body:</label></th><td><textarea rows="10" cols="20" name="body" id="message">&lt;p&gt;Okay, so I lied. I haven&#39;t actually done any more on the game, I&#39;ve worked on the build tools and server some more instead. I do have a reason though: the in-house tools we use at work are terrible, and I like to think that if I put together my own stuff in a spiffy enough way we can swap over to doing things my way instead!&lt;/p&gt;

&lt;p&gt;Since I&#39;m feeling guilty about not having any new screenshots, here&#39;s one of my Trac roadmap page, showing a lovely progress bar for each version of the game. I shan&#39;t show you the tickets page lest I give away too many tasty secrets!&lt;/p&gt;

&lt;p&gt;&lt;a href=&quot;http://picasaweb.google.com/B.Hymers/CITSScreenshots/photo#5189581123692417858&quot;&gt;&lt;img src=&quot;http://lh5.ggpht.com/B.Hymers/SAUYiVLCU0I/AAAAAAAAAfY/_iOAMSxs0UU/s144/2008-04-15-trac.jpg&quot; alt=&quot;Trac&quot;/&gt;&lt;/a&gt;&lt;/p&gt;

&lt;p&gt;Here&#39;s a slightly more tasty shot showing my Pulse project overview.&lt;/p&gt;

&lt;p&gt;&lt;a href=&quot;http://picasaweb.google.com/B.Hymers/CITSScreenshots/photo#5189581119397450546&quot;&gt;&lt;img src=&quot;http://lh4.ggpht.com/B.Hymers/SAUYiFLCUzI/AAAAAAAAAfQ/3drXdNgayAk/s144/2008-04-15-pulse.jpg&quot; alt=&quot;Pulse&quot;/&gt;&lt;/a&gt;&lt;/p&gt;

&lt;p&gt;This makes me happy. Things to note are that there are lots of green bars (I like green bars), and that the recent builds (tied to checkins, or versions) have numbers of tests next to them, which will be increasing rapidly! You can also spy a couple of commit messages at the bottom, indicating that I have indeed been farting around with build-related stuff recently. There are a few nice graphs showing changing build times, numbers of tests and so on, but two non-game related screenshots are enough for now!&lt;/p&gt;

&lt;p&gt;You&#39;ll probably also notice the &#39;Deluge&#39; and &#39;Fuppes&#39; bookmarks in the browser too - I&#39;ve been spending a little time pimping out my file server with some nifty toys. It&#39;s now got bittorrent running as a service, with a web UI, which is very nice. Also I&#39;ve been wanting to stream video to my 360 for a while now, but I don&#39;t want to have a Windows PC turned on solely to grab stuff from the Linux file server and forward it on, so I set up Fuppes to do this. It&#39;s all a bit complicated (as is Deluge, what with compiling from source), but very configurable and after a lot of tweaking does exactly what I want. All in all I&#39;m actually quite liking doing things like this in Linux-land, the way it does a lot of things is very sensible, and I think Windows could learn a lot from it.&lt;/p&gt;</textarea></td></tr>
