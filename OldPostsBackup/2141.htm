<tr><th><label for="message">Body:</label></th><td><textarea rows="10" cols="20" name="body" id="message">&lt;p&gt;After a fair old bit of research and tinkering, I&#39;ve decided to hold off on getting cracking on improving the interface since the GUI libraries available for Ogre just aren&#39;t mature enough yet, and I have super-secret insider information that the solution I&#39;m waiting for is in development. Once that reaches maturity I&#39;ll be sure to start using it straight away as that&#39;s the main area for improvement at the moment - the menus are horrible and the in-game interface is lacking things I want to show, and the current system makes this very time-consuming to change. I&#39;ll eventually be using a Flash-based GUI system, which will allow me to develop interfaces in Flash (which is perfectly suited to the job) then send and receive messages to and from it from the game. Trust me, it&#39;ll be beautiful!&lt;/p&gt;

&lt;p&gt;It was my Birthday a few days ago (I&#39;ve been around for 23 years now!), and my lovely girlfriend bought me a Wacom Bamboo Fun. I&#39;ve been doodling away ready to try my hand at some concept art, with a view to getting a bit of direction art-wise, rather than the borrowed models and textures in use at the moment.&lt;/p&gt;

&lt;p&gt;Right now though, I&#39;ve got two days off work, so I&#39;m going to be working on improving general gameplay - making it feel even more fun and making it just work as a game. That&#39;ll involve improving the controls, tweaking the physics and other simulation parameters some more, and controlling the camera sensibly. After that I&#39;ll post up another video, which will hopefully show that I haven&#39;t just been sat on my arse this whole time!&lt;/p&gt;</textarea></td></tr>
