<tr><th><label for="message">Body:</label></th><td><textarea rows="10" cols="20" name="body" id="message">&lt;p&gt;We have had a lovely day today. Got up at 9.30ish because it was sweltering in the tent! We had breakfast in the glorious sunshine and hung our still soaking wet jeans and shoes out to dry. After breakfast we caught the bus into Delft town centre to catch the train. The town looked lovely with lots of waterways and loads of bikes! We then caught the train into Rotterdam and followed a designed walk around the city. We stopped for lunch in a café outside the town hall and discovered that speck means bacon. &lt;a href=&quot;http://picasaweb.google.co.uk/B.Hymers/EuropeTrip/photo#5109695179088073234&quot;&gt;&lt;img src=&quot;http://lh5.google.co.uk/B.Hymers/RulIsWwSEhI/AAAAAAAAAPA/qCQHLaP0G8Q/s144/CNV00020.JPG&quot; class=&quot;alignleft&quot; /&gt;&lt;/a&gt;We had a lovely beer and wine in the sunshine.&lt;/p&gt;
&lt;p&gt;&lt;a href=&quot;http://picasaweb.google.co.uk/B.Hymers/EuropeTrip/photo#5109695097483694594&quot;&gt;&lt;img src=&quot;http://lh6.google.co.uk/B.Hymers/RulInmwSEgI/AAAAAAAAAOs/5cvM8iAH9mQ/s144/CNV00021.JPG&quot; class=&quot;alignright&quot; /&gt;&lt;/a&gt;The city itself is full of very strangely designed buildings, including the cube houses and a huge suspension bridge. We spent the day on the walk taking in the sights and sounds and were altogether very impressed with Rotterdam. It is also full of building works as the brochure was keen to emphasise - “the city is not afraid of rebuilding” and there was certainly a lot of this going on. Another thing we have noticed about the Nederlands is that everyone gives way to cyclists, even trams seem too!&lt;/p&gt;
&lt;p&gt;Anyway, I digress. We finished the walk and caught the train back to Delft, then the bus to the campsite. Then found we were both sunburnt! We have had a peaceful evening with wine, cards and noodles for dinner. We&#39;ve decided to stay another night here and visit Amsterdam from here tomorrow as the train is very easy to catch, so Amsterdam here we come! :)&lt;/p&gt;</textarea></td></tr>
