<tr><th><label for="message">Body:</label></th><td><textarea rows="10" cols="20" name="body" id="message">&lt;p&gt;First off, apologies for leaving it so long since my last post. I&#39;ve been busy buying lots of bits and bobs, since me and my girlfriend are off biking around Europe for a month, leaving on Sunday! Also, I had a couple of unfortunate hardware failures that had my PC out of action for a fair while.&lt;/p&gt;

&lt;p&gt;Anyway, all the down-time gave me an opportunity for a re-think, and whilst I still very much want to do this crazy adventure game, I&#39;ve come to realise (with a little help from my friends!) that actually I&#39;d be mad not to finish up CITS as soon as I can. As such, I&#39;ll be spending my free time on that from now on, though of course that doesn&#39;t leave long before Europe given that there&#39;s plenty of preparation to do, as well as my graduation ceremony on Wednesday!&lt;/p&gt;

&lt;p&gt;So, just to prove I mean business, here&#39;s a fantabulous new screenshot for you. What, you can&#39;t tell what&#39;s different? Why, the &lt;em&gt;tilt indicator&lt;/em&gt; of course, accurate to one ten-thousandth of a degree! I know it&#39;s not a lot, but I&#39;ve only had my development environment and all CITS&#39; dependencies set up for half an hour or so, give me a chance to get going ;) Next up: getting the tilt meter to mean something, i.e. end the game when the island tilts too much!&lt;/p&gt;

&lt;p&gt;&lt;a href=&quot;http://www.flickr.com/photos/38367409@N02/3538787936/&quot; title=&quot;2007-07-16 by b.hymers, on Flickr&quot;&gt;&lt;img src=&quot;http://farm3.static.flickr.com/2106/3538787936_1372789524.jpg&quot; width=&quot;500&quot; height=&quot;375&quot; alt=&quot;2007-07-16&quot; /&gt;&lt;/a&gt;&lt;/p&gt;</textarea></td></tr>
