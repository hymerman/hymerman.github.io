<tr><th><label for="message">Body:</label></th><td><textarea rows="10" cols="20" name="body" id="message">&lt;p&gt;The observant amongst you will have noticed that the last couple of screenshots of CITS have had their UI missing. That&#39;s because I got rid of it, as it turns out I really don&#39;t like Hikari, and the project kind of died anyway.&lt;/p&gt;

&lt;p&gt;We&#39;ve added UI to Banditos using &lt;a href=&quot;http://awesomium.com/&quot;&gt;Awesomium&lt;/a&gt;, which is HTML-based (in fact, it&#39;s an embedded web browser) rather than Flash-based, which makes content &lt;em&gt;far&lt;/em&gt; easier to author. I figured I&#39;d do the same with CITS, so I&#39;ve added in some UI here and there. I had to learn a wee bit of JavaScript to get values from the game into the UI, but it&#39;s not really that bad.&lt;/p&gt;

&lt;p&gt;Here&#39;s what the frontend looks like now. Not totally awful, right? It&#39;s also not totally functional since only &quot;play&quot; and &quot;quit&quot; work, and both via keypresses rather than selecting the menu item... details. I&#39;ll get to that later.&lt;/p&gt;

&lt;p&gt;&lt;a href=&quot;http://www.flickr.com/photos/bhymers/7977745581/&quot; title=&quot;Menu UI by b.hymers, on Flickr&quot;&gt;&lt;img src=&quot;http://farm9.staticflickr.com/8297/7977745581_ca6a7c7c4e_z.jpg&quot; width=&quot;640&quot; height=&quot;400&quot; alt=&quot;Menu UI&quot;&gt;&lt;/a&gt;&lt;/p&gt;</textarea></td></tr>
