<tr><th><label for="message">Body:</label></th><td><textarea rows="10" cols="20" name="body" id="message">&lt;p&gt;Woke up this morning in de Nederlands and luckily it wasn&#39;t raining. We had hasty showers then packed up and left, to the delight of a young boy who was impressed by our bikes. We set off for Rotterdam, then Nijmegen then on to Koln. On the way we decided to stop off for lunch a town rather than a service station. The town we stopped in was Alpen, just inside Germany. We were glad we did because it was very picturesque. We had lunch in a bakery - Wurst Brotchen = ham roll. Then had a delicious cake thing each; Ben had an apply thing and I had a creamy summer fruits thing - delicious! We sat and ate in the sunshine next to a fountain so were very glad we stopped there.&lt;/p&gt;
&lt;p&gt;&lt;a href=&quot;http://picasaweb.google.co.uk/B.Hymers/EuropeTrip/photo#5104928781612345346&quot;&gt;&lt;img src=&quot;http://lh6.google.co.uk/B.Hymers/RthZrger6AI/AAAAAAAAAG8/JSLuQnpsSeg/s144/100_0017.JPG&quot; class=&quot;alignleft&quot; /&gt;&lt;/a&gt;Then we continued to Koln but got caught up in some heavy traffic and got very hot! Finally we arrived at the campsite. We are right on the edge of the river Rhein and the views are lovely. For dinner we strolled along the river and came across a tennis club and restaurant. We had a carbonara and a spag bol; real food :) Made a nice change from instant noodles and packet pasta. &lt;a href=&quot;http://picasaweb.google.co.uk/B.Hymers/EuropeTrip/photo#5109695342296830514&quot;&gt;&lt;img src=&quot;http://lh3.google.co.uk/B.Hymers/RulI12wSEjI/AAAAAAAAAPQ/E7KbBSZ5Hgk/s144/100_0025.JPG&quot; class=&quot;alignright&quot; /&gt;&lt;/a&gt;We stayed there for a while to soak in the views of the river, then wondered back along the river to the campsite. This campsite is â‚¬10 cheaper than the one in the Nederlands and seems nice so thumbs up. Hoping to bus into Koln tomorrow. We travelled ~180miles today so are a bit tired!&lt;/p&gt;</textarea></td></tr>
